<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts  -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet"> 
    <!-- map-css-link -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- styles -->
    <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="mobile.css" media="(max-width: 800px)">

  
    <title>Frontend Mentor | IP Address Tracker</title>
    
  </head>
  <body>
    <header>
      <div class="head">
        <h1>IP Address Tracker</Address></h1>
        <form action="">
          <input id="ip-input"type="text" placeholder="Search for any IP address"/>
          <input type="submit" id="submit-button" value=">">
        </form>
      </div>
    </header>
    <div class="info info-display">
      <div class="info-child">
        <label for="">IP ADDRESS</label>
        <p class="ip"></p>
      </div>
      <div class="info-child">
        <div class="line"></div>
        <label for="">LOCATION</label>
        <p class="loc"></p>
      </div>
      <div class="info-child">
        <div class="line"></div>
        <label for="">TIME ZONE</label>
        <p class="timeZone"></p>
      </div>
      <div class="info-child">
        <div class="line"></div>
        <label for="">ISP</label>
        <p class="isp"></p></p>
      </div>
    </div>
    <div id="mapid"></div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
     <!-- map-script -->
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
    <!-- script  -->
    <script src="index.js"></script>
     
  </body>
</html>
